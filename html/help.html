<!DOCTYPE html>

  <body>
    
    <header>
      <div class="container">
        <ul class="header-list">
          <li class="header-item">

    <main>

      <div class="container">

          <div class="form">
            <h1>お問い合わせ</h1>
            <form class="form-contents" action="#" method="">
              <div class="form-content">
                <label for="name">お名前</label><br>
                <input id="name" type="text" name="name" placeholder="お名前">
              </div>
              <div class="form-content">
                <label for="mail">メールアドレス</label><br>
                <input id="mail" type="email" name="email" placeholder="メールアドレス">
              </div>
              <div class="form-content">
                <label for="comment">お問い合わせ内容</label><br>
                <textarea id="comment" cols="50" rows="10" placeholder="お問い合わせ内容を入力して下さい"></textarea>
              </div>
              <div class="form-content">
                <input type="submit" value="送信">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="second-main">
          <ul class="second-main-lists">
